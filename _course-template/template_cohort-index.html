<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta
      name="description"
      content="Girl Develop It framework for easily creating beautiful presentations using HTML in GDI theme. Forked from Hakim El Hattab's reveal.js" />
    <meta
      name="author"
      content="Girl Develop It" />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />

    <!-- Update with GDI Course Name -->
    <title>GDI HTML Slides Template</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="../shared-assets/imgs/favicon.ico" />

    <!-- RevealJS CDN - Do Not Delete -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/theme/simple.css"
      id="theme" />

    <!-- GDI Custom Theme - Do Not Delete -->
    <link
      rel="stylesheet"
      href="../shared-assets/css/gdi-theme.css" />

    <!-- Theme used for syntax highlighted code - Do Not Delete -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/monokai.min.css" />

    <!-- Add Course Custom Stylesheet if Applicable -->
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="reveal">
      <!-- Start of Slides container -->
      <!-- Any section element in this container is displayed as a single slide -->
      <!-- Do not delete slide instructions -->
      <!---->
      <!---->
      <div class="slides">
        <!-- Opening Slide -->
        <section>
          <img
            src="../shared-assets/imgs/gdi-logos/gdi-circle-logo_peach.png"
            alt="GDI Logo"
            width="400px"
            class="noborder" />
          <br />
          <h2 style="font-weight: bolder">Welcome to Girl Develop It</h2>
        </section>

        <!-- Course Slides "Dashboard" -->
        <section>
          <h3>Course Name</h3>
          <h4>Class Slides</h4>
          <div class="flex">
            <a
              href="intro.html"
              class="cta"
              target="_blank"
              >Introduction</a
            >
            <a
              href="class1.html"
              class="cta"
              target="_blank"
              >Class 1</a
            >
            <a
              href="class2.html"
              class="cta"
              target="_blank"
              >Class 2</a
            >
            <a
              href="class3.html"
              class="cta"
              target="_blank"
              >Class 3</a
            >
            <a
              href="class4.html"
              class="cta"
              target="_blank"
              >Class 4</a
            >
          </div>
        </section>
      </div>
      <!-- End of Slides container -->
      <!---->
      <!---->
      <!-- Update Footer with Course Name -->
      <footer>
        <div class="copyright">
          <img
            src="../shared-assets/imgs/gdi-logos/gdi-logo_peach.png"
            alt="GDI Logo"
            width="40px"
            class="noborder" />
          <p>Add Class Name</p>
          <a
            rel="license"
            href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US"
            ><img
              alt="Creative Commons License"
              style="border-width: 0"
              src="http://i.creativecommons.org/l/by-nc/3.0/80x15.png"
          /></a>
        </div>
      </footer>
    </div>
    <!-- End of Reveal wrapper -->
    <!---->
    <!---->
    <!-- RevealJS Scripts & Config - Do Not Edit or Delete -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlightjs-badge@0.1.9/highlightjs-badge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.min.js"></script>
    <script src="../shared-assets/js/revealConfig.js"></script>
  </body>
</html>
