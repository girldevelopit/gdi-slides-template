<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>girldevelopit-reveal.js - The GDI HTML Presentation Framework</title>

    <meta name="description"
          content="Girl Develop It framework for easily creating beautiful presentations using HTML in GDI theme. Forked from Hakim El Hattab's reveal.js">
    <meta name="author" content="Girl Develop It">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css" id="theme">

    <!-- For syntax highlighting -->
    <!-- light editor -->
    <link rel="stylesheet" href="lib/css/light.css">
    <!-- dark editor <link rel="stylesheet" href="lib/css/dark.css">-->
    <!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->

    <link rel="stylesheet" href="plugin/accessibility-helper/css/accessibility-helper.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
        if (window.location.search.match(/print-pdf/gi)) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'css/print/pdf.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>

    <!-- If use the PDF print sheet so students can print slides-->

    <link rel="stylesheet" href="css/print/pdf.css" type="text/css" media="print">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <!-- Opening -->
        <section>
            <img src="img/circle-gdi-logo.png" height="400" width="401">
            <h3>
                <div>Modern Web Development</div>
                tools
            </h3>
            Credits and special thanks to Adam Scott (https://github.com/ascott1)
        </section>
        <section data-markdown="slides/Intro.html"
                 data-separator="^\n\n\n"
                 data-vertical="^\n\n"
                 data-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section data-markdown="slides/course_overview.html"
                 data-separator="^\n\n\n"
                 data-vertical="^\n\n"
                 data-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>


    </div>
    <footer>
        <div class="copyright">
            Official class name here -- Chapter name here (if content modified from original) --
            <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US"><img
                    alt="Creative Commons License" style="border-width:0"
                    src="http://i.creativecommons.org/l/by-nc/3.0/80x15.png"/></a>
        </div>
    </footer>
</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            // Speaker notes
            {
                src: 'plugin/notes/notes.js', async: true, condition: function () {
                return !!document.body.classList;
            }


            },

            {
                src: 'plugin/accessibility-helper/js/accessibility-helper.js', async: true, condition: function () {
                return !!document.body.classList;
            }
            }
        ]
    })
    ;

</script>

</body>
</html>
